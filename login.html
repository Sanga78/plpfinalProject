<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="signUp.js" defer></script>
</head>

<body>
    <div class="login_container">
        <div id="main">
            <h1>Sign In</h1>
            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <button id="submit">Login</button>
            <p><span>Don't have an account</span></p>
            <button id="signUp_btn">Sign Up</button>
        </div>

        <div id="create-account">
            <h1>Sign Up below</h1>
            <input id="email_signUp" type="email" placeholder="Email">
            <input id="confirm_email_signUp" type="email" placeholder="Confirm Email">
            <input id="password1" type="password" placeholder="Password">
            <input id="password2" type="password" placeholder="Confirm Password">
            <button id="Register_btn" type="submit">Sign Up</button>
            <button id="return_btn">Already have an account</button>
        </div>
    </div>
</body>

</html>
